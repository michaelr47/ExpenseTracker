<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./app.js"></script>
    <script src="https://kit.fontawesome.com/989dcd78de.js" crossorigin="anonymous"></script>
    <title>Expense Tracker</title>
</head>
<body>
    <h1>Expense Tracker</h1>
    <h2>Add some expenses below:</h2>
    <div id="data-wrapper">
        <label for="item">Name: </label>
        <input id="itemExpense" name="item" type="text">

        <label for="date">Date: </label>  
        <input id="itemDate" type="date">

        <label for="amount">Amount: </label>
        <input id="itemAmount" name="amount" type="text" placeholder="$">

        <button id="submit">Submit</button>
    </div>

    <table id="table">
        <thead>
          <tr id="trHeading">
            <th>Name</th>
            <th>Date</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
      </table>
</body>
</html>
