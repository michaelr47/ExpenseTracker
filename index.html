<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./app.js"></script>
    <script src="https://kit.fontawesome.com/989dcd78de.js" crossorigin="anonymous"></script>
    <title>Expense Tracker</title>
</head>
<body>
  <header>
    <h1>Expense Tracker</h1>
  </header>
    <h2>Add some expenses below:</h2>

    <div id="data-wrapper">
        <label for="item">Name: </label>
        <input id="itemExpense" name="item" type="text">
      
        <label for="date">Date: </label>  
        <input id="itemDate" type="date">
    </div>
    <div id="amountDiv">
        <label id="amountLabel" for="amount">Amount: </label>
        <input id="itemAmount" name="amount" type="number" placeholder="$">
    </div>

    <button id="submit">Submit</button>
    <div class="expenseCount">
      
      <p>Expense Count: <span id="totalExpenses"></span></p>
    </div>
    <table id="table">
        <thead>
          <tr id="trHeading">
            <th>Name</th>
            <th>Date</th>
            <th>Amount</th>
            <th style="visibility: hidden;">hidden</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr id="noDataYet">
            <td><h3>No expenses added yet!</h3></td>
          </tr>
        </tbody>
      </table>

      <div id="totalAmountDiv">
        
        <button id="addAmount">
          Add Amount
        </button>:
        <span id="totalSpan"></span>
      </div>

      <div class="modal" id="myModal">
        <div class="modal-content">
          <div class="modalText">
            <p class="questionModal">Are you sure you want to delete the row?</p>
          </div>
          <hr>
          <div class="modalBottom" id="modalBottom">
            <button class="btn" id="cancelBtn">Cancel</button>
            <button class="btn" id="yesBtn">Yes</button>
          </div>
          
        </div>

      </div>
</body>
</html>
