<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./app.js"></script>
    <script src="https://kit.fontawesome.com/989dcd78de.js" crossorigin="anonymous"></script>
    <title>Expense Tracker</title>
</head>
<body>
  <header>
    <h1>Expense Tracker</h1>
  </header>
    <h2>Add some expenses below:</h2>
    <p><span class="redStar">*</span>All 3 input fields below need to be filled out<span class="redStar">*</span></p>

    <div id="data-wrapper">
        <label for="item">Name: </label>
        <input id="itemExpense" name="item" type="text">
      
        <label for="date">Date: </label>  
        <input id="itemDate" type="date">
    </div>
    <div id="amountDiv">
        <label id="amountLabel" for="amount">Amount: </label>
        <input id="itemAmount" name="amount" type="number" placeholder="$">
    </div>

    <button id="submit">Submit</button>
    
    <table id="table">
        <thead>
          <tr id="trHeading">
            <th>Name</th>
            <th>Date</th>
            <th>Amount</th>
            <th style="visibility: hidden;">hidden</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr id="noDataYet">
            <td><h3>No expenses added yet!</h3></td>
          </tr>
        </tbody>
      </table>

      <div id="totalAmountDiv">
        
        <button id="btnCellAmount">
          Add Amount
        </button>:
      </div>
</body>
</html>
